<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pyramid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Cairo:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="main-header">

        <div class="header-slides">
            <div class="header-slide active" style="background-image:url('images/Flax.jpg')"></div>
            <div class="header-slide" style="background-image:url('images/FLAX2.jpg')"></div>
            <div class="header-slide" style="background-image:url('images/Flax3.jpg')"></div>
            <div class="header-slide" style="background-image:url('images/Flax4.jpg')"></div>
            <div class="header-slide" style="background-image:url('images/Flax5.jpg')"></div>
        </div>

        <div class="overlay"></div>

        <div class="header-content">
            <h1 data-en="Egyptian Flax Fibers" data-ar="ألياف الكتان المصري"></h1>

            <p data-en="Premium Quality For Global Export" data-ar="جودة عالية للتصدير العالمي"></p>
        </div>

    </header>

    <!-- Language -->
    <div class="lang-switch">
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('ar')">AR</button>
    </div>

    <!-- About Us Section -->
    <section class="about-us">
        <div class="about-container">
            <div class="about-logo">
                <img src="images/Icon.jpeg" alt="Company Logo">
            </div>
            <div class="about-text">
                <h2 data-en="About Us" data-ar="من نحن"></h2>
                <p data-en="We are an Egyptian company specialized in flax fibers export."
                    data-ar="شركة مصرية متخصصة في إنتاج وتصدير ألياف الكتان."></p>
            </div>
        </div>
    </section>

    <!-- Products Section -->

    <h1 class="page-title" data-en="Our Products" data-ar="منتجاتنا"></h1>

    <section class="products">

        <div class="card">
            <img src="images/SCUTCHED FLAX FIBER.png">
            <h3 data-en="Scutched Flax Fiber" data-ar="ألياف كتان مشطبة"></h3>
            <p data-en="Long flax fibers for spinning" data-ar="ألياف كتان طويلة للغزل"></p>
            <a href="product.html?id=scutched" class="btn" data-en="View Details" data-ar="عرض التفاصيل"></a>
        </div>

        <div class="card">
            <img src="images/Resc.png">
            <h3 data-en="Rescutched Tow (Arrous)" data-ar="كتان قصير معاد تمشيطه"></h3>
            <p data-en="Short flax fibers" data-ar="ألياف كتان قصيرة"></p>
            <a href="product.html?id=rescutched" class="btn" data-en="View Details" data-ar="عرض التفاصيل"></a>
        </div>

        <div class="card">
            <img src="images/Hackled (2).png">
            <h3 data-en="Hackled Flax" data-ar="كتان ممشط"></h3>
            <p data-en="Premium hackled flax fibers" data-ar="ألياف كتان ممشطة عالية الجودة"></p>
            <a href="product.html?id=hackled" class="btn" data-en="View Details" data-ar="عرض التفاصيل"></a>
        </div>

    </section>

    <script src="script.js"></script>
    <footer class="footer">
        <div class="footer-container">

            <div class="footer-box">
                <h3 data-en="About Us" data-ar="من نحن"></h3>
                <p data-en="We are an Egyptian company specialized in flax fibers export."
                    data-ar="شركة مصرية متخصصة في إنتاج وتصدير ألياف الكتان."></p>
            </div>

            <div class="footer-box">
                <h3 data-en="Contact" data-ar="تواصل معنا"></h3>
                <p>Email: info@yourcompany.com</p>
                <p>Phone: +201004441598</p>
            </div>

            <div class="footer-box">
                <h3 data-en="Location" data-ar="الموقع"></h3>
                <p data-en="Egypt" data-ar="مصر"></p>
            </div>

        </div>

        <div class="footer-bottom">
            © 2025 Flax Fibers – All Rights Reserved
        </div>
    </footer>

</body>

</html>
